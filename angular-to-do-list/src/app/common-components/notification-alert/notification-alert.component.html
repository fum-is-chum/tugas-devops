<div class="alert-container" data-cy="modal-information">
  <div class="row justify-content-end">
    <div class="col-xl-3 col-lg-5 col-md-6 col-12">
      <ng-container *ngFor="let toast of alerts$ | async; let idx = index">
        <ngb-toast
          *ngIf="toast.show"
          [autohide]="autohide"
          (mouseenter)="autohide = false"
          (mouseleave)="autohide = true"
          [delay]="toast?.delay || 3000"
          (hidden)="close(idx)"
        >
          <i [class]="toast.iconClass"></i>
          <span>{{ toast.body }}</span>
        </ngb-toast>
      </ng-container>
    </div>
  </div>
</div>
