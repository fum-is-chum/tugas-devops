apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: localhost:5000/todo-list-backend:latest
          ports:
            - containerPort: 8000
          # Add additional configuration here if required
          # Example: environment variables, volumes, etc.
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  # type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: backend